<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility Reservation System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0d0221;
            --secondary-dark: #1a0b2e;
            --accent-pink: #ff006e;
            --accent-blue: #3a86ff;
            --accent-purple: #8338ec;
            --accent-cyan: #06ffa5;
            --text-white: #ffffff;
            --text-gray: #b8b8d1;
            --glass-white: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--primary-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: var(--text-white);
        }

        /* Advanced animated background */
        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 20% 80%, rgba(58, 134, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(131, 56, 236, 0.1) 0%, transparent 50%),
                        linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .particle-1 {
            width: 4px;
            height: 4px;
            background: var(--accent-cyan);
            top: 20%;
            left: 10%;
            animation: float 8s infinite ease-in-out, glow 2s infinite alternate;
            box-shadow: 0 0 20px var(--accent-cyan);
        }

        .particle-2 {
            width: 6px;
            height: 6px;
            background: var(--accent-pink);
            top: 60%;
            right: 15%;
            animation: float 10s infinite ease-in-out 2s, glow 3s infinite alternate;
            box-shadow: 0 0 25px var(--accent-pink);
        }

        .particle-3 {
            width: 3px;
            height: 3px;
            background: var(--accent-purple);
            bottom: 30%;
            left: 20%;
            animation: float 12s infinite ease-in-out 4s, glow 2.5s infinite alternate;
            box-shadow: 0 0 15px var(--accent-purple);
        }

        .particle-4 {
            width: 5px;
            height: 5px;
            background: var(--accent-blue);
            top: 40%;
            right: 25%;
            animation: float 9s infinite ease-in-out 1s, glow 3.5s infinite alternate;
            box-shadow: 0 0 20px var(--accent-blue);
        }

        .particle-5 {
            width: 4px;
            height: 4px;
            background: var(--accent-cyan);
            bottom: 20%;
            right: 30%;
            animation: float 11s infinite ease-in-out 3s, glow 2s infinite alternate;
            box-shadow: 0 0 18px var(--accent-cyan);
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, -50px) rotate(90deg);
            }
            50% {
                transform: translate(-30px, 30px) rotate(180deg);
            }
            75% {
                transform: translate(40px, 20px) rotate(270deg);
            }
        }

        @keyframes glow {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }

        /* Gradient mesh overlay */
        .gradient-mesh {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            z-index: 1;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 0, 110, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 70% 80%, rgba(58, 134, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(131, 56, 236, 0.08) 0%, transparent 40%);
            animation: meshRotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes meshRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.01) 0px,
                rgba(255, 255, 255, 0.01) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            opacity: 0.5;
        }

        /* Main container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 20px;
            animation: containerEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .login-card {
            background: var(--glass-white);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 56px 44px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.03) inset,
                0 -2px 40px rgba(131, 56, 236, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        /* Rainbow border effect */
        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                135deg,
                var(--accent-cyan),
                var(--accent-blue),
                var(--accent-purple),
                var(--accent-pink),
                var(--accent-cyan)
            );
            border-radius: 32px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s;
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
        }

        .login-card:hover::before {
            opacity: 0.4;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Shine effect */
        .login-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 70%
            );
            animation: shine 8s linear infinite;
            pointer-events: none;
        }

        @keyframes shine {
            from {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            to {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
            z-index: 1;
        }

        .logo-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            animation: logoEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s backwards;
        }

        @keyframes logoEntrance {
            from {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .logo {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple), var(--accent-blue));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 40px rgba(255, 0, 110, 0.4),
                0 0 60px rgba(131, 56, 236, 0.3);
            position: relative;
            animation: logoFloat 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-15px) rotateY(180deg);
            }
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue), var(--accent-purple), var(--accent-pink));
            z-index: -1;
            filter: blur(20px);
            opacity: 0.6;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                opacity: 0.4;
                filter: blur(15px);
            }
            to {
                opacity: 0.8;
                filter: blur(25px);
            }
        }

        .logo svg {
            width: 42px;
            height: 42px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(135deg, 
                var(--accent-cyan) 0%, 
                var(--accent-blue) 25%,
                var(--accent-purple) 50%,
                var(--accent-pink) 75%,
                var(--accent-cyan) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            animation: titleEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s backwards,
                       gradientFlow 6s linear infinite;
        }

        @keyframes titleEntrance {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 15px;
            font-weight: 300;
            letter-spacing: 0.5px;
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative line */
        .decorative-line {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple), var(--accent-blue));
            margin: 20px auto;
            border-radius: 2px;
            animation: lineExpand 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s backwards;
        }

        @keyframes lineExpand {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 60px;
                opacity: 1;
            }
        }

        /* Form */
        .form-group {
            margin-bottom: 28px;
            position: relative;
            animation: formSlideIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.7s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.8s;
        }

        @keyframes formSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.5;
            transition: all 0.3s;
            pointer-events: none;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px 16px 52px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            color: var(--text-white);
            font-size: 15px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            position: relative;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text-gray);
            opacity: 0.4;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-purple);
            box-shadow: 
                0 0 0 4px rgba(131, 56, 236, 0.1),
                0 8px 32px rgba(131, 56, 236, 0.2);
            transform: translateY(-3px);
        }

        input[type="text"]:focus + .input-icon,
        input[type="password"]:focus + .input-icon {
            opacity: 1;
            color: var(--accent-purple);
        }

        /* Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            animation: formSlideIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s backwards;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-right: 12px;
            cursor: pointer;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="checkbox"]:checked {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-color: var(--accent-purple);
            transform: scale(1.1);
        }

        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            color: white;
            font-size: 14px;
            font-weight: bold;
            animation: checkPop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes checkPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .checkbox-label {
            color: var(--text-gray);
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .checkbox-wrapper:hover .checkbox-label {
            color: var(--text-white);
        }

        .forgot-link {
            color: var(--accent-purple);
            font-size: 13px;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-purple);
            transition: width 0.3s;
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        /* Button */
        .sign-in-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-purple) 50%, var(--accent-blue) 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 40px rgba(255, 0, 110, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
            animation: formSlideIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) 1s backwards;
        }

        .sign-in-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            transition: left 0.6s;
        }

        .sign-in-btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 15px 50px rgba(255, 0, 110, 0.5),
                0 0 60px rgba(131, 56, 236, 0.4);
            background-position: right center;
        }

        .sign-in-btn:hover::before {
            left: 100%;
        }

        .sign-in-btn:active {
            transform: translateY(-2px);
        }

        /* Footer */
        .login-footer {
            margin-top: 40px;
            text-align: center;
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 1.1s backwards;
        }

        .footer-text {
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .footer-link {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue));
            transition: width 0.3s;
        }

        .footer-link:hover {
            color: var(--accent-blue);
        }

        .footer-link:hover::after {
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 44px 32px;
                border-radius: 28px;
            }

            h1 {
                font-size: 30px;
            }

            .login-container {
                padding: 16px;
            }

            .logo-wrapper {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <div class="background-canvas"></div>
    <div class="gradient-mesh"></div>
    <div class="scanlines"></div>
    
    <!-- Floating particles -->
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>

    <!-- Login container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-wrapper">
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V7.3l7-3.11v8.8z"/>
                        </svg>
                    </div>
                </div>
                <h1>Facility Reservation</h1>
                <div class="decorative-line"></div>
                <p class="subtitle">Welcome back, please sign in to continue</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                        </svg>
                    </div>
                </div>

                <div class="remember-me">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label">Remember Me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>

            <div class="login-footer">
                <p class="footer-text">Don't have an account? <a href="#" class="footer-link">Create Account</a></p>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form submission with visual feedback
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = document.querySelector('.sign-in-btn');
            const originalText = button.innerHTML;
            
            button.style.transform = 'scale(0.98)';
            button.innerHTML = '<span style="display: inline-block; animation: pulse 1s infinite;">●</span> Authenticating...';
            button.style.pointerEvents = 'none';
            
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                button.innerHTML = '✓ Success!';
                button.style.background = 'linear-gradient(135deg, #06ffa5 0%, #3a86ff 100%)';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.pointerEvents = 'auto';
                    button.style.background = '';
                    // Add your actual login logic here
                }, 1500);
            }, 2000);
        });

        // Input focus effects with ripple
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').style.transform = 'translateX(6px)';
                const icon = this.nextElementSibling;
                if (icon) {
                    icon.style.transform = 'translateY(-50%) scale(1.1)';
                }
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').style.transform = 'translateX(0)';
                const icon = this.nextElementSibling;
                if (icon) {
                    icon.style.transform = 'translateY(-50%) scale(1)';
                }
            });
        });

        // Add pulse animation for loading state
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.3; }
            }
        `;
        document.head.appendChild(style);

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.login-card');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            card.style.transform = `perspective(1000px) rotateY(${x * 0.1}deg) rotateX(${-y * 0.1}deg)`;
        });

        // Reset card rotation on mouse leave
        document.querySelector('.login-container').addEventListener('mouseleave', () => {
            const card = document.querySelector('.login-card');
            card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
